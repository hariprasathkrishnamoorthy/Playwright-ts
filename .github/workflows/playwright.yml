name: Playwright Tests
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: "0 11 * * 1,3"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      EMP_CODE: ${{ secrets.EMP_CODE }}
      PASSWORD: ${{ secrets.PASSWORD }}
      TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --project=chromium
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
     generate-report:
     steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Install Allure command-line tool
        run: |
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.14.0/allure-commandline-2.14.0.zip
          unzip allure-commandline-2.14.0.zip
          rm allure-commandline-2.14.0.zip
        working-directory: /opt
      - name: Run tests and generate report
        run: |
          ./gradlew clean test
          /opt/allure-2.14.0/bin/allure generate build/allure-results --clean -o build/allure-report
      - name: Send report by email
        run: |
          echo "See attached Allure report for test execution results." | /usr/bin/mailx -s "Test Execution Results" -a build/allure-report/index.html hariprasath.krishnamoorthy@ideas2it.com

